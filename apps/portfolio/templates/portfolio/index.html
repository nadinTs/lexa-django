{% extends "portfolio/base.html" %}
{% block title %}Портфолио{% endblock %}

{% block content %}
{% if categories %}
    <ul>
        {% for category in categories %}
        <li>
            <a href="{% url 'portfolio:category_index' category_nick=category.nick %}">{{ category.title }}</a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>Нет ни одной рубрики</p>
{% endif %}
{% endblock %}

{% extends 'portfolio/base.html' %}

{% block title %}{{ category.title }}{% endblock %}

{% block content %}
<ul>
    {% for project in category.project_set.all %}
        <li>
            <a href="{% url 'portfolio:project_details' category_nick=category.nick project_nick=project.nick %}">{{ project.title }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}

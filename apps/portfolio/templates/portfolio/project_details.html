{% extends "portfolio/base.html" %}

{% block title %}{{ project.title }}{% endblock %}
{% block content %}
<h1>{{ project.category}} :: {{ project.title }}</h1>
<p>{{ project.lead }}</p>
<ul>
    {% for art in project.artifact_set.all %}
        <li>
            <img src="{{ art.image.url }}" width="100" height="100">{{ art.description }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
